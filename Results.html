<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Css style/resultstyle.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/assets/img/assets/epicode_logo.png" alt="epicode logo" />
      </div>
    </header>
    <main>
      <h1>Results</h1>
      <p>The summary of your answers:</p>
      <section>
        <div class="correct">
          <h2>Correct</h2>
          <p class="percentage">66.7%</p>
          <p class="questions">4/6 questions</p>
        </div>
        <div class="donut"></div>
        <div class="wrong">
          <h2>Wrong</h2>
          <p class="percentage">33.3%</p>
          <p class="questions">2/6 questions</p>
        </section>
      </div>
    </main>
    <footer>
      <button>RATE US</button>
    </footer>
  </body>
</html>
