<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!-- reset? -->
    <link rel="stylesheet" href="./Css style/feedback.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="banner"><img src="./assets/img/assets/epicode_logo.png" alt=""></div>
    </header>

    <main>
        <div id="text-container">
            <h1>Tell us how it's going</h1>
            <h3>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h3>
            <div class="stelline">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
        
        <div id="feedback-container">
            <form action="">
                <label for="comment">Leave us an open feedback about your experience so far</label>
                <input id="comment" type="text" placeholder="Write your comment here">
            </form>
        </div>

        <div id="button-container">
            <button type="button" id="button"><a href="https://epicode.com/it/" target="blank">MORE INFO</a></button>
        </div>

    </main>

    <script src="./Script/feedback.js"></script>
</body>
</html>
